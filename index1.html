<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandėlio Sistema</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="container">
        <h1>Sandėlio Sistema</h1>
        
        <!-- Sandėlio forma -->
        <div class="warehouse-section">
            <h2>Sandėlio Valdymas</h2>
            <form id="warehouseForm">
                <input type="text" id="productId" placeholder="Produkto kodas" required>
                <input type="text" id="productName" placeholder="Pavadinimas" required>
                <input type="number" id="productQuantity" placeholder="Kiekis" required min="1">
                <button type="submit">Pridėti/Atnaujinti</button>
            </form>
            
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Produkto kodas</th>
                        <th>Pavadinimas</th>
                        <th>Kiekis</th>
                        <th>Veiksmai</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </div>

        <!-- Krepšelio forma -->
        <div class="cart-section">
            <h2>Prekių Krepšelis</h2>
            <form id="cartForm">
                <input type="text" id="cartProductId" placeholder="Produkto kodas">
                <input type="number" id="cartQuantity" placeholder="Kiekis" min="1">
                <button type="submit">Pridėti į krepšelį</button>
            </form>
            
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Produkto kodas</th>
                        <th>Pavadinimas</th>
                        <th>Kiekis</th>
                        <th>Veiksmai</th>
                    </tr>
                </thead>
                <tbody id="cartList"></tbody>
            </table>
        </div>
    </div>

    <script src="index1.js"></script>
</body>
</html>
