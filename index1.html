<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index1.css">   
</head>
<body>
    <div class="container">
            <h2>Sandėlio valdymas</h2>
            <form id="productForm">
                <input type="text" id="productId" placeholder="Produkto kodas" required>
                <input type="text" id="productName" placeholder="Pavadinimas" required>
                <input type="number" id="productQuantity" placeholder="Kiekis" required>
                <button type="submit">Pridėti prekę</button>
            </form>
    
            <h3>Prekių sąrašas</h3>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Kodas</th>
                        <th>Pavadinimas</th>
                        <th>Kiekis</th>
                        <th>Veiksmai</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </div>
    
        <div class="cart">
            <h2>Prekių krepšelis</h2>
            <div id="cartItems"></div>
        </div>

         <script src="index1.js"></script>
</body>
</html>
